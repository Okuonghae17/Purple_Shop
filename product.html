<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.2/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <title>David Store Products</title>
</head>
<body>
    <div class="top-nav-bar">
        <div class="search-box">
            <i class="fa-solid fa-bars" id="menu-btn" onclick="openmenu()"></i>
            <i class="fa-solid fa-times" id="close-btn" onclick="closemenu()"></i>
            <img src="David Store.png" class="logo">
            <input type="text" class="form-control">
            <span class="input-group-text"><i class="fas fa-search"></i></span>
        </div>
        <div class="menu-bar">
            <ul>
                <li><a href="#"><i class="fa-solid fa-basket-shopping"></i>Cart</a></li>
                <li><a href="#">Sign Up</a></li>
                <li><a href="#">Log In</a></li>
            </ul>
        </div>
    </div>
    <!--------------------Products--------------------->
    <section class="single-product">
        <div class="container">
            <div class="row">
                <div class="col-md-5">
                    <div id="product-slider" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img src="Jordans.jpg" class="d-block img-fluid" alt="...">
                            </div>
                            <div class="carousel-item">
                                <img src="Cool Sneakers.jpg" class="d-block img-fluid" alt="...">
                            </div>
                            <div class="carousel-item">
                                <img src="pexels-mnz-1598505.jpg" class="d-block img-fluid" alt="...">
                            </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#slider" data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#slider" data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>
                </div>
                
                <div class="col-md-7">
                    <p class="new-arrival text-center">NEW</p>
                    <h2>Men Sneakers</h2>
                    <p>Product Code: IBC-23456</p>
                </div>
            </div>
        </div>
    </section>

    <!-------------------Footer------------------------>
<section class="footer">
    <div class="container text-center">
        <div class="row">
            <div class="col-md-3">
                <h1>Useful Links</h1>
                <p>Privacy Policy</p>
                <p>Terms of Use</p>
                <p>Return Policy</p>
                <p>Discount Coupon</p>
            </div>
            <div class="col-md-3">
                <h1>Company</h1>
                <p>About Us</p>
                <p>Contact Us</p>
                <p>Career</p>
                <p>Affiliate</p>
            </div>
            <div class="col-md-3">
                <h1>Follow Us On</h1>
                <p><i class="fa-brands fa-facebook"></i> Facebook</p>
                <p><i class="fa-brands fa-linkedin"></i> Linkedin</p>
                <p><i class="fa-brands fa-youtube"></i> Youtube</p>
                <p><i class="fa-brands fa-twitter"></i> Twitter</p>
            </div>
            <div class="col-md-3 footer-image">
                <h1>Download App</h1>
                <img src="app store.jpg">
            </div>
        </div>
        <hr>
        <p class="copyright">Made With <i class="fa-regular fa-heart fa-beat"></i> by David E. Okuonghae</p>
    </div>
</section>





    <script>
        function openmenu()
        {
            document.getElementById("side-menu").style.display="block";
            document.getElementById("menu-btn").style.display="none";
            document.getElementById("close-btn").style.display="block";
        }
        function closemenu()
        {
            document.getElementById("side-menu").style.display="none";
            document.getElementById("menu-btn").style.display="block";
            document.getElementById("close-btn").style.display="none";
        }
    </script>
</body>
</html>
